<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/main.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
    <title>Scribble Graph</title>
    <link rel="icon" type="image/png" href="img/graph.png">
</head>

<body>
    <div id="main">
        <div id="brand">
            <h1>~ Scribble Graph ~</h1>
        </div>
        <div id="canvasWrapper">
            <canvas id="myCanvas"></canvas>
            <canvas id="myDrawCanvas"></canvas>
        </div>
        <div id="sliderWrap">
            <div id="sliders"></div>
        </div>
        <div id="controls">
            <p>Hold shift to fill shapes</p>
            Stroke:
            <select id="selectLine">
                <option value="1">Thin</option>
                <option value="4">Medium</option>
                <option value="7">Thick</option>
            </select>
            <select id="selectCol">
                <option value="black">Black</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="orange">Orange</option>
            </select>
            Fill:
            <select id="selectFill">
                <option value="black">Black</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
            </select>
            <button id="clearbutton">Clear</button>
            <br />
            <button id="changeVal">Change Values</button>
            <button id="snapShot">Take Snapshot</button>
            <button id="delRoll">Delete Roll</button>
        </div>
        <div id="roll"></div>
        <div id="toast"></div>
    </div>
    <p id="copy">
        Advanced Interactive Web Development - Project 1
        <br /> Adam Lloyd 2015
    </p>
    <script src="js/lightbox.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
